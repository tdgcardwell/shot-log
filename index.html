<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shot Log</title>

    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- <link rel="stylesheet" href="css/style.css"> -->
  </head>
  <body>


    <header>
      <h1>Shot Log</h1>
      <span>v2.0</span>


      <button type="button" name="new-button" id="new-button">New Log</button>
      <select class="" name="select-log" id="select-log">
        <option value="">Choose Log to Load</option>
      </select>

      <button type="button" name="remove-button" id="remove-button">Remove Log</button>
      <!-- <button type="button" name="print-button" id="print-button">Show Log</button> -->
      <!-- <button type="button" name="save-button" id="save-button">Save Log</button> -->

    </header>

    <section>
      <h2>Camera Settings</h2>

      <form class="" id="cameraSetup">

        <label for="lens">Lens</label>
        <input type="text" name="lens" value="" id="lens" placeholder="17">

        <label for="iso">ISO</label>
        <input type="text" name="iso" value="" id="iso" placeholder="400">

        <label for="fstop">fstop</label>
        <input type="text" name="fstop" value="" id="fstop" placeholder="5.6">

        <button type="submit" name="button">Set</button>

      </form>

      <select class="" name="select-setup" id="select-setup">
        <option value="">Previous Setups</option>
      </select>

    </section>

    <section>
      <h2>Take Info</h2>

      <form class="" id="takeInfo">

        <label for="scene">Scene</label>
        <input type="text" name="scene" value="" id="scene" placeholder="1">

        <label for="shot">Shot</label>
        <input type="text" name="shot" value="" id="shot" placeholder="">

        <label for="take">Take</label>
        <input type="text" name="take" value="1" id="take">

        <label for="note">Note</label>
        <textarea name="note" value="" id="note" placeholder="Notes Here"></textarea>

        <button type="submit" name="button">Log it!</button>

      </form>
    </section>

    <style media="screen">
    .sort.asc, .sort.desc {
      background-color: yellow;
    }
    .sort.asc::after {
      content: "\002B06";
      padding-left: 3px;
    }
    .sort.desc::after {
      content: "\002B07";
      padding-left: 3px
    }

    .pagination li {
      display:inline-block;
      padding:5px;
    }
    </style>

    <section id="tLog">

      <h2 id="proj">Project</h2>
      <h3>Director: <span id="dir"></span></h3>
      <h3>Camera: <span id="dop"></span></h3>

      <input class="search" placeholder="Search" />
      <button class="sort" data-sort="tScene">
        Sort by Scene
      </button>
      <button class="sort" data-sort="tDate">
        Sort by Date and Time
      </button>

      <table>
        <thead>
          <tr>
            <th>Scene</th>
            <th>Shot</th>
            <th>Take</th>
            <th>Time & Date</th>
            <th>Lens (mm)</th>
            <th>ISO</th>
            <th>fstop</th>
            <th>Note</th>
            <th>Mark</th>
          </tr>
        </thead>
          <tbody id="takeLog" class="list">

          </tbody>
      </table>

      <ul class="pagination"></ul>

    </section>


    <!-- <a href="version-one/index.html">See Version One</a> -->
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>

  <script src="js/Camera.js" charset="utf-8"></script>
  <script src="js/Take.js" charset="utf-8"></script>
  <script src="js/Log.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>

</html>
