<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabu | Shot Log</title>

    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8d68fb8e4a.js" crossorigin="anonymous"></script>
  </head>
  <body>


    <header>
      <div class="">
        <h1>Nabu</h1>
        <span>Simple Shot Log.</span>
      </div>
      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>

    </header>

    <section>
      <button type="button" name="new-button" id="new-button"><i class="fa-solid fa-plus"></i> New Log</button>
      <select class="" name="select-log" id="select-log">
        <option value="">Choose Log to Load</option>
      </select>
    </section>

    <section class="project-header">
      <h2 id="proj">Project</h2>
      <h3>Director: <span id="dir"></span></h3>
      <h3>Camera: <span id="dop"></span></h3>
    </section>

    <nav>
      <ul>
        <li><i class="fa-solid fa-clapperboard"></i> Take</li>
        <li class="active"><i class="fa-solid fa-clipboard-list"></i> Log</li>
      </ul>
    </nav>

    <div id="takeForm" class="inactive">
      <section>
        <h2>Camera Settings</h2>

        <form class="" id="cameraSetup">

          <div class="grid-row">
            <div class="">
              <label for="lens">Lens</label>
              <input type="text" name="lens" value="" id="lens" placeholder="17">
            </div>

            <div class="">
              <label for="iso">ISO</label>
              <input type="text" name="iso" value="" id="iso" placeholder="400">
            </div>

            <div class="">
              <label for="fstop">fstop</label>
              <input type="text" name="fstop" value="" id="fstop" placeholder="5.6">
            </div>
          </div>

          <div class="flex-row">
            <button type="submit" name="button" class="full">Set</button>
          </div>

        </form>

        <select class="" name="select-setup" id="select-setup">
          <option value="">Previous Setups</option>
        </select>

      </section>

      <section>
        <h2>Take Info</h2>

        <form class="" id="takeInfo">

          <div class="grid-row">
            <div class="">
              <label for="scene">Scene</label>
              <input type="text" name="scene" value="" id="scene" placeholder="1">
            </div>

            <div class="">
              <label for="shot">Shot</label>
              <input type="text" name="shot" value="" id="shot" placeholder="">
            </div>

            <div class="">
              <label for="take">Take</label>
              <input type="text" name="take" value="1" id="take">
            </div>
          </div>

          <label for="note">Note</label>
          <textarea class="full" name="note" value="" id="note" placeholder="Notes Here"></textarea>

          <button class="full big-button" type="submit" name="button">Log it!</button>

        </form>
      </section>
    </div>

    <section id="tLog">

      <input class="search" placeholder="Search" />
      <button class="sort" data-sort="tScene">
        Sort by Scene
      </button>
      <button class="sort" data-sort="tDate">
        Sort by Date and Time
      </button>

      <table>
        <thead>
          <tr>
            <th>Scene</th>
            <th>Shot</th>
            <th>Take</th>
            <th>Time & Date</th>
            <th>Lens (mm)</th>
            <th>ISO</th>
            <th>fstop</th>
            <th>Note</th>
            <th>Mark</th>
          </tr>
        </thead>
          <tbody id="takeLog" class="list">

          </tbody>
      </table>

      <ul class="pagination"></ul>

    </section>
    <section>
      <button type="button" name="remove-button" id="remove-button">Remove Log</button>
    </section>
    <footer>
    <i class="fa-solid fa-code"></i> by Thomas Cardwell, with help from Olivia & Yorick. <br>If you find this useful, you can buy them a treat. <i class="fa-solid fa-paw"></i>
    </footer>


    <!-- <a href="version-one/index.html">See Version One</a> -->
  </body>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>

  <script src="js/Camera.js" charset="utf-8"></script>
  <script src="js/Take.js" charset="utf-8"></script>
  <script src="js/Log.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>

</html>
